@(testmessage: String,tasks: List[Task])(implicit assetsFinder: AssetsFinder)
<!DOCTYPE html>
<html lang="en">
<head>
    <title>123</title>
    <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@assetsFinder.path("images/favicon.png")">
    <script src="@assetsFinder.path("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
     <article>
      <h2>@testmessage</h2>
     </article>
      <br><br>
        <div>
          <form action="@routes.BarsController.newTask()" method="post">
            <input type="text" name="taskName" placeholder="Add a new Task" required>
            <input type="submit" value="Add">
          </form>
        </div>
            <div>
              <ul>
                @tasks.map { task =>
                <li>
                 @task.name
                </li>
                }
              </ul>
             </div>
     <hr>
    </body>
</html>
